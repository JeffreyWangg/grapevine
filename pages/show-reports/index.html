<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Demo with Leaflet Map and Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for the page */
        }
        #selection-map {
            height: 70vh; /* 70% of the viewport height for the map */
            width: 100vw; /* Full viewport width for the map */
            border-radius: 0; /* Remove border radius for full span */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative; /* Position relative for absolute children */
        }
        .map-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the controls */
            display: flex;
            align-items: center; /* Align items vertically */
            z-index: 1001; /* Make sure controls are above the map */
            background-color: rgba(255, 255, 255, 0.9); /* Slight background for better visibility */
            padding: 20px; /* Increased padding for a better look */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .map-controls input[type="text"] {
            margin: 0 10px; /* Margin for spacing */
            padding: 8px; /* Padding for input */
            border: 1px solid #ccc; /* Border for input */
            border-radius: 5px; /* Rounded corners for input */
        }
        .map-controls a {
            margin: 0 15px; /* Margin for spacing */
            text-decoration: none;
            color: #ffffff;
            font-weight: bold; /* Make the text bold */
            padding: 12px 24px; /* Padding for buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            background-color: #007bff; /* Button background color */
            transition: background-color 0.3s, transform 0.3s; /* Transition effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .map-controls a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .or {
            margin: 0 10px; /* Spacing around the 'or' */
            font-weight: bold; /* Make the 'or' bold */
            font-size: 18px; /* Font size for 'or' */
            color: #333; /* Dark color for contrast */
        }
        footer {
            padding: 20px 0; /* Padding for footer */
            background-color: #343a40; /* Dark background for footer */
            color: white; /* White text color for footer */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sicher</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Map to Select Location -->
<section class="container-fluid my-0">
    <div id="selection-map"></div>
</section>

<section class="container text-center">
    <div class="d-flex justify-content-center">
        <input type="text" id="address-input" placeholder="Enter Address" class="form-control mb-3 me-2" />
        <input type="number" id="distance-input" placeholder="Distance (m)" class="form-control mb-3" />
        <button id="fetch-reports" class="btn btn-primary mb-3">Fetch Report</button>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Custom JS for Leaflet Map -->
<script src="show-reports.js"></script>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>&copy; 2024 Sicher | All Rights Reserved</p>
</footer>
</body>
</html>
