<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Demo with Leaflet Map and Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css" />
    <style>
        .suggestions {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #dfe1e7;
        }

        #selection-map,
        #map {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" class="nav-title">Grapevine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="container my-5 text">
        <h2>Select a Location and Submit</h2>
        <form action="report/map" method="post" id="location-form" name="location-form">
            <div class="mb-3 position-relative">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3 position-relative" id="address-div">
                <label for="address" class="form-label">Address</label>
                <small id="address-warning" class="text-danger" style="display: none;">Please enter a valid
                    address</small>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="Enter address or select on map" required>
                <ul class="suggestions" id="suggestion-box"></ul>
            </div>

            <div class="mb-3 position-relative">
                <label for="report-type" class="form-label">Report Type</label>
                <select class="form-select" id="report-type" name="report-type" required>
                    <option value="" disabled selected>Select report type</option>
                    <option value="Incident">Incident</option>
                    <option value="Recommendation">Recommendation</option>
                </select>
            </div>

            <div id="time-div" class="mb-3 position-relative" style="display:none">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="mb-3 position-relative" id="incident-fields" style="display: none;">
                <label for="report-subtype" class="form-label">Incident Type</label>
                <select class="form-select" id="report-subtype" name="report-subtype">
                    <option value="" disabled selected>What happened?</option>
                    <option value="theft">Theft</option>
                    <option value="assault">Assault</option>
                    <option value="drug-related incidents">Drug-Related Incidents</option>
                </select>
            </div>

            <div class="mb-3 position-relative" id="recommendation-fields" style="display: none;">
                <label for="recommendation-type" class="form-label">Recommendation Type</label>
                <select class="form-select" id="recommendation-subtype" name="recommendation-subtype">
                    <option value="" disabled selected>What's going on?</option>
                    <option value="shopping">Shopping</option>
                    <option value="events">Events</option>
                    <option value="nature-outdoors">Nature & Outdoors</option>
                </select>
            </div>

            <div class="mb-3 position-relative">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Enter your comment"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-submit" id="submit-button">Submit Location</button>
        </form>



        <div id="selection-map"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="report.js"></script>

    <footer>
        <p>&copy; 2024 Grapevine | All Rights Reserved</p>
    </footer>
</body>

</html>
