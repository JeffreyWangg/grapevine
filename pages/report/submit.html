<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Demo with Leaflet Map and Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            margin-top: auto;
            flex-shrink: 0;
        }
    </style>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Grapevine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="content">
    <section id="submission-section" class="container mt-5">
        <h2>Thank You for Your Submission!</h2>
        <p>Your form has been successfully submitted. Here are the details:</p>
        <ul id="submission-details" class="list-group">
        </ul>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <a href="/report" class="btn btn-secondary">Submit Another Report</a>
        </div>
    </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Custom JS for Leaflet Map -->
<script src="form_submit.js"></script>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Grapevine | All Rights Reserved</p>
</footer>
</body>
</html>
